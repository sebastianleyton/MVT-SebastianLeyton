<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Familiares Cracks</title>
</head>
<body>

    {% for familiar in lista_familiares %}
        <b>Nombre:</b> {{familiar.nombre}}
        <br>
        <b>Apellido:</b> {{familiar.apellido}}
        <br>
        <b>Cedula:</b> {{familiar.cedula_identidad}}
        <br>
        <b>Fecha Nacimiento:</b> {{familiar.fecha_nacimiento}}
        <br>
        <hr/>
    {% endfor %}




</body>
</html>
